<section id="auth" class="py-4">
  <div class="container" style="max-width:680px">
    <h3 class="mb-3">로그인 / 회원가입</h3>
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <form id="login-form">
          <div class="mb-2">
            <label for="auth-username" class="form-label">아이디</label>
            <input id="auth-username" type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="auth-password" class="form-label">비밀번호</label>
            <input id="auth-password" type="password" class="form-control" required />
          </div>
          <div class="d-flex gap-2">
            <button id="btn-login" type="submit" class="btn btn-primary">로그인</button>
            <button id="btn-register" type="button" class="btn btn-outline-secondary">회원가입</button>
          </div>
          <div id="auth-msg" class="mt-3 small text-danger d-none"></div>
        </form>
      </div>
    </div>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="register-form" class="d-none">
          <div class="mb-2">
            <label for="reg-username" class="form-label">아이디</label>
            <input id="reg-username" type="text" class="form-control" />
          </div>
          <div class="mb-2">
            <label for="reg-password" class="form-label">비밀번호</label>
            <input id="reg-password" type="password" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="reg-birth" class="form-label">생년월일 (YYYY-MM-DD)</label>
            <input id="reg-birth" type="text" class="form-control" placeholder="1990-01-02" />
          </div>
          <div class="d-flex gap-2">
            <button id="btn-register-submit" type="submit" class="btn btn-success">회원가입 완료</button>
            <button id="btn-register-cancel" type="button" class="btn btn-outline-dark">취소</button>
          </div>
          <div id="reg-msg" class="mt-3 small text-danger d-none"></div>
        </form>
      </div>
    </div>
  </div>
</section>
