<section id="settings" class="py-4">
  <h3 class="mb-3">Analysis Settings</h3>
  <div class="card p-3 shadow-sm">
    <form id="settings-form">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Frame sampling interval</label>
          <input type="number" min="1" step="1" id="setting-frame-interval" class="form-control" />
          <div class="form-text">Sampling interval in frames; enter an integer &ge; 1.</div>
        </div>
        <div class="col-12"><hr/></div>
        <div class="col-md-6">
          <label class="form-label">Notification option</label>
          <select id="setting-notification-option" class="form-select">
            <option value="off">Off</option>
            <option value="on_high">On high-risk only</option>
            <option value="always">Always</option>
          </select>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end">
          <button id="btn-save-analysis-settings" type="button" class="btn btn-primary">Save settings</button>
        </div>
        <div class="col-12 text-end"><small id="settings-save-status" class="text-muted"></small></div>
      </div>
    </form>
  </div>

  <div class="card mt-4 shadow-sm border-0">
    <div class="card-body">
      <div class="d-flex flex-column flex-md-row align-items-md-center gap-2 mb-2">
        <span class="badge rounded-pill text-bg-danger fw-semibold">Danger zone</span>
        <h5 class="mb-0">회원탈퇴</h5>
      </div>
      <p class="text-muted small mb-3">
        계정을 삭제하면 업로드한 영상, 탐지 이력, 분석 설정 등 모든 데이터가 영구적으로 제거됩니다. 작업을 되돌릴 수 없으니 주의하세요.
      </p>
      <div class="alert alert-warning py-2 small">
        <strong>확인 단계:</strong> 아래 입력창에 <code>탈퇴</code>라고 적은 뒤 버튼을 클릭하면 탈퇴가 진행됩니다.
      </div>
      <div class="row g-3 align-items-center" id="settings-account-danger">
        <div class="col-md-6">
          <label for="delete-account-confirm" class="form-label small text-muted">확인 문구</label>
          <input type="text" class="form-control" id="delete-account-confirm" placeholder="탈퇴 라고 입력하세요" />
          <div class="form-text">대소문자 구분 없이 <code>탈퇴</code>라고 입력하면 됩니다.</div>
        </div>
        <div class="col-md-6 text-md-end">
          <button type="button" id="btn-delete-account" class="btn btn-outline-danger btn-lg">회원탈퇴</button>
        </div>
      </div>
    </div>
  </div>
</section>
