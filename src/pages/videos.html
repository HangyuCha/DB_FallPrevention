<section id="videos" class="py-4">
  <h3 class="mb-3">Videos</h3>
  <div class="card p-3 shadow-sm">
    <div class="p-5 border rounded text-center" style="min-height:220px; display:flex; align-items:center; justify-content:center;">
      <div>
  <div class="mb-3"><i class="bi bi-cloud-arrow-up" style="font-size:36px;color:#0b4bd6;"></i></div>
  <button id="btn-open-upload" class="btn btn-lg btn-primary">Upload Video</button>
  <div class="small text-muted mt-2">Upload new videos (mp4, webm). Click to add files.</div>
      </div>
    </div>

    <div class="mt-3">
      <h6 class="mb-2">Uploaded videos</h6>
      <div id="videos-list" class="row g-3">
        <!-- populated by JS as cards -->
      </div>
    </div>
  </div>

  <!-- Upload / Edit Modal -->
  <div class="modal fade" id="uploadVideoModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadVideoModalTitle">Upload Video</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="upload-video-form">
            <input type="hidden" id="upload-video-id" />
            <div class="mb-3">
              <label class="form-label">Choose file</label>
              <input id="upload-video-file" type="file" accept="video/*" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Title (optional)</label>
              <input id="upload-video-title" class="form-control" placeholder="Optional title" />
            </div>
            <div class="mb-3">
              <label class="form-label">Description (optional)</label>
              <textarea id="upload-video-desc" class="form-control" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btn-delete-video" class="btn btn-outline-danger me-auto d-none">Delete</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="btn-save-video" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</section>
