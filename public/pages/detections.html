<section id="detections" class="py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Detections</h3>
    <div class="small text-muted">Detection history review and inspection</div>
  </div>

  <div class="card p-3 shadow-sm">
    <div class="row g-2">
      <div class="col-md-3">
        <label class="form-label small">Period</label>
        <select id="det-filter-period" class="form-select form-select-sm">
          <option value="7">Last 7 days</option>
          <option value="30">Last 30 days</option>
          <option value="90">Last 90 days</option>
          <option value="0">All</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label small">Result</label>
        <select id="det-filter-result" class="form-select form-select-sm">
          <option value="all">All</option>
          <option value="fall">Fall</option>
          <option value="no-fall">No-fall</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label small">Confidence range</label>
        <div class="d-flex gap-2">
          <input id="det-filter-minconf" type="number" min="0" max="1" step="0.01" class="form-control form-control-sm" placeholder="min" />
          <input id="det-filter-maxconf" type="number" min="0" max="1" step="0.01" class="form-control form-control-sm" placeholder="max" />
        </div>
      </div>
      <div class="col-md-2">
        <label class="form-label small">Tag</label>
        <select id="det-filter-tag" class="form-select form-select-sm"><option value="">All</option></select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="det-filter-apply" class="btn btn-sm btn-primary w-100">Apply filters</button>
      </div>
    </div>
  </div>

  <div class="card p-3 shadow-sm mb-3">
    <div class="mb-3" style="height:220px">
      <canvas id="detections-trend-chart" style="max-height:200px"></canvas>
    </div>
    <div class="table-responsive">
      <table id="detections-table" class="table table-sm">
        <thead>
          <tr>
            <th>Detection ID</th>
            <th>Video</th>
            <th>Result</th>
            <th>Confidence</th>
            <th>Frame</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Detection detail / edit modal -->
  <div class="modal fade" id="detectionDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detection Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="det-modal-id" />
          <div class="mb-3">
            <strong>Analysis Details</strong>
            <textarea id="det-analysis-details" class="form-control" rows="6"></textarea>
          </div>
          <div class="mb-3">
            <strong>Related Features</strong>
            <div id="det-related-features" class="d-flex gap-2 flex-wrap small text-muted"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btn-hide-detection" class="btn btn-outline-secondary">Hide</button>
          <button id="btn-delete-detection" class="btn btn-outline-danger">Delete</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="btn-save-detection" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</section>
